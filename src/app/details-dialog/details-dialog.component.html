<div class='details-container'>
  <button id="button" mat-icon-button color='accent' [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>

  <img src={{data.imagePath}} alt={{data.title}} style="max-width:150px; align-self: center;" />
  <h1>{{data.title}}</h1>

  <p class="info">Director: {{data.genre}}</p>

  <p class="info">Genre: {{data.director}}</p>
  <p>Synopsis:</p>
  <p class="info">{{data.description}}</p>
</div>
