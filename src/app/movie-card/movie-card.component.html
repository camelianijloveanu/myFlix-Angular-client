<app-nav-bar></app-nav-bar>

<div class="movies-container">
  <mat-card *ngFor="let movie of movies;" class="card">
    <mat-card-actions class="actions">
      <mat-icon id="mat-icon" style="color: #ff80ce; cursor: pointer;"
        aria-label='Add to favorites icon' (click)='addFavorite(movie._id, movie.Title)'>favorite_border
      </mat-icon>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} style="text-align: center;" class="image">
    <mat-card-actions>
      <button id="button" mat-button color="accent" (click)='showGenreDialog(
        movie.Genre.Name,
        movie.Genre.Description
        )'>
        Genre
      </button>
      <button id="button" mat-button color="accent" (click)='showDirectorDialog(
        movie.Director.Name,
        movie.Director.Bio,
        movie.Director.Birth,
        movie.Director.Death
        )'>
        Director
      </button>
      <button id="button" mat-button color="accent" (click)='showDetailsDialog(
        movie.Title,
        movie.ImagePath,
        movie.Description,
        movie.Genre.Name,
        movie.Director.Name
        )'>
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
