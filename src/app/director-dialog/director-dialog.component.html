<div class='director-container'>
  <button id="button" mat-icon-button color='dark' [mat-dialog-close]='true' style="top:0; right: 0;">
    <mat-icon>close</mat-icon>
  </button>
  <h1>{{data.name}}</h1>
  <div class="birth-death">
  <p class="info">Birth - {{data.birth}} Death - {{data.death}}</p>
  </div>
  <p class="info">{{data.bio}}</p>
</div>
